<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #ff5e62;
            font-weight: bold;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
        }
        .btn-success:hover {
            background-color: #28a745;
        }
        .btn-secondary {
            display: block;
            width: 100%;
            margin-top: 10px;
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">âž• Add a New Book</h2>
        <form method="post" class="mt-3">
            {% csrf_token %}
            
            <label for="id_title">Title:</label>
            <input type="text" name="title" id="id_title" required>

            <label for="id_author">Author:</label>
            <input type="text" name="author" id="id_author" required>

            <label for="id_published_date">Published Date:</label>
            <input type="date" name="published_date" id="id_published_date" required>

            <label for="id_isbn">ISBN:</label>
            <input type="text" name="isbn" id="id_isbn" required>

            <button type="submit" class="btn btn-success">Save Book</button>
        </form>
        <a href="{% url 'book_list' %}" class="btn btn-secondary">Back to List</a>
    </div>
</body>
</html>
