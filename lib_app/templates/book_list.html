<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #56ccf2, #2f80ed);
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #2f80ed;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .table {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .table th {
            background-color: #2f80ed;
            color: white;
            text-align: center;
        }
        .table tr:hover {
            background-color: #f2f2f2;
            transition: 0.3s;
        }
        .btn {
            font-size: 14px;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
        }
        .btn-warning {
            background-color: #f39c12;
            border: none;
        }
        .btn-warning:hover {
            background-color: #e67e22;
        }
        .btn-primary {
            display: block;
            width: 100%;
            margin-top: 10px;
            background-color: #3498db;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">üìö Book List</h2>
        <table class="table table-bordered mt-3">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Published Date</th>
                <th>ISBN</th>
                <th>Actions</th>
            </tr>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.published_date }}</td>
                <td>{{ book.isbn }}</td>
                <td>
                    <a href="{% url 'edit_book' book.id %}" class="btn btn-warning btn-sm">‚úèÔ∏è Edit</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="{% url 'add_book' %}" class="btn btn-primary">‚ûï Add New Book</a>
    </div>
</body>
</html>
